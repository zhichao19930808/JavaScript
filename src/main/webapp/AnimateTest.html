<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate练习</title>
    <style>
        .box {
            width: 50px;
            height: 50px;
            background: green;
            margin: auto;
        }
    </style>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
<div class="box animated bounce"></div>
<div class="box animated lightSpeedOut"></div>
<div class="box animated bounceInDown"></div>
<div class="box animated fadeIn"></div>
<div class="box animated rollOut"></div>
<div class="box animated bounceInRight"></div>
<div class="box animated rotateInUpRight"></div>
<div class="box animated fadeInDown"></div>
<div class="box animated bounceOutLeft"></div>
<div class="box animated fadeInUp"></div>
<div class="box animated bounceOut"></div>
<div class="box animated infinite"></div>
<div class="box animated pulse"></div>
</body>
</html>

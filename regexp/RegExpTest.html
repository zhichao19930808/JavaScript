<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regexp</title>
    <script>
        var patt1 = new RegExp('e');//pattern 模式
        console.log(patt1.test("hello world")); //true;test() 方法检索字符串中的指定值。返回值是 true 或 false。
        console.log(patt1.exec('e'));//["e", index: 0, input: "e"]exec() 方法检索字符串中的指定值。
        // 返回值是被找到的值。如果没有发现匹配，则返回 null。

        var patt2 = new RegExp('l','g');//global 全部
        do {
            var result = patt2.exec("hello");
            console.log(result);
        } while (result != null);


    </script>
</head>
<body>
<pre>
    RegExp = Regular Expression 正则表达式
</pre>
</body>
</html>

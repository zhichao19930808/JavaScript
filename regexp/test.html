<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regexp</title>
    <script>
        var patt1 = new RegExp('e');//pattern 模式
        console.log(patt1.test("hello")); //true;test() 方法检索字符串中的指定值。返回值是 true 或 false。
        var patt2 = new RegExp('l');//global 全部
        console.log(patt2.exec("hello"));//exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。
//        do {

//            result = patt1.exec("hello");
//        } while (result != null);


    </script>
</head>
<body>
<pre>
    RegExp = Regular Expression 正则表达式
</pre>
</body>
</html>
